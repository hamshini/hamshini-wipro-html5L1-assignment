<!DOCTYPE html>
<html>
<head>
	<title>T20 Match CRICKET</title>
</head>
<body>
<h1 style="color:red">Board of Control for Cricket in India</h1>
<h3 style="color:blue">T20 Cricket Match Statistics</h3>
<canvas id="myCanvas" width="500" height="410" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "15px Arial";
ctx.lineWidth = 1.5;
ctx.strokeText("Runs ^",32,20);
ctx.strokeText("240-",0,20);
ctx.strokeText("210-",0,70);	
ctx.strokeText("180-",0,120);	
ctx.strokeText("150-",0,170);
ctx.strokeText("120-",0,220);
ctx.strokeText("60  -",0,300);
ctx.strokeText("30  -",0,350);
ctx.strokeText("0   ",13,400);
ctx.moveTo(30,410);
ctx.lineTo(30,0);
ctx.moveTo(0,380);
ctx.lineTo(500,380);
ctx.stroke();
ctx.strokeText(" |",130,390);
ctx.strokeText("5",130,408);
ctx.strokeText(" |",230,390);
ctx.strokeText("10",230,408);
ctx.strokeText(" |",330,390);
ctx.strokeText("15",330,408);
ctx.strokeText(" |",430,390);
ctx.strokeText("20",430,408);
ctx.strokeText("Overs ->",437,375);

ctx.moveTo(130, 323); //(5,40)
ctx.lineTo(230, 285); //(10,75)
ctx.moveTo(230, 285);
ctx.lineTo(330, 167); //(15,140)
ctx.moveTo(330, 167);
ctx.lineTo(430, 20);
ctx.stroke();
</script>
</body>
</html>
