<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
table,tr,td{
border: 1px solid black;
}
table{
border-spacing: 1px;
}
caption{
text-align:center;
}
</style>
<script>
	function validate()
    {
    	var r;
        r=document.getElementById("qty").value;
        if(r > 9 && r < 101){
         	if(r % 10 != 0)
        	{
        	
        		alert("Enter valid no.",r);
        	}
       		 
		}
      else
             {
             alert("Enter valid no.",r);
        	}
       
        
    }
</script>
</head>
<body>
<table>
<tr>
<td><b>TICKER</b></td>
<td><b>PRICE</b></td>
</tr>
<tr>
<td>WIPRO</td>
<td>298.45</td>
</tr>
<tr>
<td>INFY</td>
<td>949.95</td>
</tr>
<tr>

</tr>
<tr>

</tr>
</table>
<br>
<table>
<caption><h2><b>Stock Trading</b></h2></caption>
<tr>
<td>Ticker:</td>
<td><input type="text" placeholder="ticker" name="ticker"></td>
</tr>
<tr>
<td>Quantity:</td>
<td><abbr title="Enter only numbers between 10 to 100 and in blocks of 10s."><input type="number" id="qty" placeholder="quantity" name="quantity" min=10 max=100></abbr></td>
</tr>
<tr>
<td><input type="submit" onclick="validate()"></td>
</tr>

</table>
<p id="bbb"></p>
</body>
</html>
